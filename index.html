<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>

<body>
    <form class="form-container">

        <div class="header">

            <button class="header__button" type="submit" aria-label="close"></button> <!--Слепой человек, использующий вспомогательные технологии, может просто услышать, как "X" читают вслух, что мало что значит без визуальных подсказок. aria-label явно указывает им, что будет делать кнопка.-->

            <ul class="header__breadcrumbs breadcrumbs">
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link" href="#">Главная</a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link" href="#">Контакты</a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link breadcrumbs__link--active" href="#">Форма обратной связи</a>
                    </li>
                </ul>

            <h1 class="header__title">Форма обратной связи</h1>
        </div>
        
        <div class="main">
            <input class="main__name" type="text" placeholder="Иванов Иван Иванович">
            <input class="main__email" type="email" placeholder="Введите Ваш Email">
            <input class="main__number" type="text" placeholder="Введите Ваш телефон">
            <textarea class="main__textarea" placeholder="Введите Ваше сообщение"></textarea> <!--или тоже input?-->
        </div>
        
        <div class="footer">
            <div class="footer__box">
                <div class="footer__inner">
                <input class="footer__input" type="text">
                <span class="footer__text">Введите код на картинке справа</span>
            </div>
            <img class="footer__capcha" src="./assets/images/capcha.png" alt="">
        </div>
    
            <button class="footer__button" type="submit" value="submit">Отправить</button>
        </div>
        
    </form>
</body>

</html>
